<!DOCTYPE html>
<html lang="en">

<head>

    <title>Plant Partner Sell</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body>

    <div id="main-background"></div>

    <nav class="navbar navbar-expand-lg navbar-light" href="/sell">

        <a class="navbar-brand" href="/">Plant Partner</a>
        <h4 class="wallet-name"></h4>


        <div class="ml-md-auto">

            <a class="navi-link" href="/buy">Buy<span> | </span></a>
            <a class="navi-link" href="/sell">Sell<span> | </span></a>
            <a class="navi-link" href="/members">My Garden<span> | </span></a>
            <a class="navi-link" href="/login">Login<span> | </span></a>
            <a class="navi-link" href="/signup">Sign-up<span> | </span></a>
            <a class="navi-link" href="/info">Info<span> | </span></a>
            <a class="navi-link" href="/logout">Logout</a>

        </div>

    </nav>

    <div class="container">

        <div class="row signlogRow">

            <div class="col-sm-12">
                <div class="card text-center sell-text">

                    <div class="card-header sell-text">
                        <h2 class="sellingText">Find your Plant a new Home!</h2>
                    </div>


                    <div class="card-body">
                        <form class="selling" id="sellForm">

                            <div class="row">

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="title">Posting Title</label>
                                        <input type="title" class="form-control" id="title" placeholder="Rose Lily">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="price">Price ($) </label>
                                        <input type="price" class="form-control" id="price" placeholder="0.00">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">

                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea class="form-control" id="description" rows="5"
                                            placeholder="Please be"></textarea></textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <div class = "wrapper" id = "imgwrapper">
                            <div class="form-group half" id = "imgCont">
                                <label for="img-url">Image URL</label>
                                <input type="img-url" class="form-control" id="imgURL"
                                    placeholder="https://imgur.com/upload.jpg">
                                    <button type="submit" class="btn" style = "margin-top: 20px">Sell Plant!</button>
                            </div>
                            </div>
                            </form>

                        </form>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/sell.js"></script>
    <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
