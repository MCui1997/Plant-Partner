<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <div id="main-background"></div>

  <nav class="navbar navbar-expand-lg navbar-light" href="/buy">

    <a class="navbar-brand" href="/">Plant Partner</a>

    <h4 class="wallet-name"></h4>

    <div class="ml-md-auto">

      <a class="navi-link" href="/buy">Buy<span> | </span></a>
      <a class="navi-link" href="/sell">Sell<span> | </span></a>
      <a class="navi-link" href="/members">My Garden<span> | </span></a>
      <a class="navi-link" href="/login">Login<span> | </span></a>
      <a class="navi-link" href="/signup">Sign-up</a>

    </div>

  </nav>

  <div class="container" id="shopCont">

    <div class="row">

      <div class="col-sm-12">

        <div class="card text-center sell-text">

                  </div>

                  <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search"
                    id="searchBarFilt">

                </div>

              </li>

              <li class="nav-item">
                <a class="nav-link active buy-nav" href="#">Recent</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active buy-nav" href="#">Price (high-low)</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active buy-nav" href="#">Price (low-high)</a>
              </li>

            </ul>

          </div>

          <div class="card-body buy-card">

            <div id="plant-name" class="container"></div>

          </div>

        </div>

      </div>

    </div>
