<!DOCTYPE html>
<html lang="en">

<head>

  <title>Plant Partner Sign-Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body>

  <div id="background"></div>

  <nav class="navbar navbar-expand-lg navbar-light" href="/signup">

    <a class="navbar-brand" href="/">Plant Partner</a>

    <div class="ml-md-auto">

      <a class="navi-link" href="/buy">Buy<span> | </span></a>
      <a class="navi-link" href="/sell">Sell<span> | </span></a>
      <a class="navi-link" href="/members">My Garden<span> | </span></a>
      <a class="navi-link" href="/login">Login<span> | </span></a>
      <a class="navi-link" href="/signup">Sign-up<span> | </span></a>
      <a class="navi-link" href="/logout">Logout</a>

    </div>

  </nav>

  <div class="container">

    <div class="row signlogRow">

      <div class="col-md-6 col-md-offset-3">

        <h2 class="signupText">Sign Up Today!</h2>

        <form class="signup">

          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="name" class="form-control" id="firstName-input" placeholder="First Name">
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="name" class="form-control" id="lastName-input" placeholder="Last Name">
          </div>

          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="phone" class="form-control" id="phone-input" placeholder="(555)-555-5555">
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>

          <div class="form-group">
            <label for="wallet">Wallet: ($100-$1000)</label>
            <input type="wallet" class="form-control" id="wallet-input" placeholder="$100 - $1000">
          </div>

          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>

          <button type="submit" class="btn">Sign Up</button>

        </form>
        <br />

        <p>Or log in <a class="navi-link" href="/login">here</a></p>

      </div>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
