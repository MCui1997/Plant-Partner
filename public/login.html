<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

  <div id="background"></div>

  <nav class="navbar navbar-expand-lg navbar-light">

    <a class="navbar-brand" href="/">Plant Partner</a>

    <div class="ml-md-auto">

      <a class="navi-link" href="/members">My Garden<span> | </span></a>
      <a class="navi-link" href="/signup">Sign-up</a>

    </div>

  </nav>

  <div class="container">

    <div class="row signlogRow">

      <div class="col-md-6 col-md-offset-3">

        <h2>Login Form</h2>

        <form class="login">

          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>

          <button type="submit" class="btn">Login</button>

        </form>
        <br />

        <p>Or sign up <a class="navi-link" href="/signup">here</a></p>

      </div>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
