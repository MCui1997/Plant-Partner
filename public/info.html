<!DOCTYPE html>
<html lang="en">

<head>

    <title>Plant Partner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body>

    <div id="main-background"></div>

    <nav class="navbar navbar-expand-lg navbar-light" href="/info">

        <a class="navbar-brand" href="/">Plant Partner</a>

        <div class="ml-md-auto">

            <a class="navi-link" href="/buy">Buy<span> | </span></a>
            <a class="navi-link" href="/sell">Sell<span> | </span></a>
            <a class="navi-link" href="/members">My Garden<span> | </span></a>
            <a class="navi-link" href="/login">Login<span> | </span></a>
            <a class="navi-link" href="/signup">Sign-up<span> | </span></a>
            <a class="navi-link" href="/info">Info<span> | </span></a>
            <a class="navi-link" href="/logout">Logout</a>

        </div>

    </nav>

   
    <div class="container">

        <h1>Green Learning Space</h1>

        <nav class="navbar navbar-light bg-light">
            <nav class="navbarSearch">
            <form class="form-inline">
                <input class="searchBar" type="search" placeholder="Search for a specific plant" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            </nav>
        </nav>

    </div>


   
    <div class="row queryResults">
        

        <div class="card" style="width: 50rem;">
            <a id = "wikiLink" href = "" target = "_blank" style = "text-align: center;">WikiLink</a>
            <br>
            <p id = "wikitext"></p>
            <div class="card-body">
                <img id="imgPlant" class="plantPic" display = "none">;
                <p class="commonName-text"></p>
                <p class="scientificName-text"></p>
                <p class="family-text"></p>
            <div class="break"></div>

            </div>
            <!-- <table><tr><td><blockquote><form method='GET' target='plants' action='http://www.gardenology.org/wiki/Special:Search?search='> <a href=http://www.gardenology.org><img src=http://www.gardenology.org/w/images/3/35/Pom-logo-47h.png align=left alt="Gardenology.org" border=0></a><font size=+1 face="Arial, Geneva">Search <a href='http://www.gardenology.org' target='gardenology'><font color='IndianRed' face="Arial, Geneva">Gardenology.org</font></a></font></a><br><B> <input name='search' size=12 > <input type='submit' value='Go!' style='font-size: 8pt'></td></tr></table> -->
        </div>

    </div>


  

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/signup.js"></script>
    <script type="text/javascript" src="js/info.js"></script>


</body>

</html>
