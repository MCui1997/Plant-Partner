<!DOCTYPE html>
<html lang="en">

<head>

    <title>Plant Partner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body>

    <div id="main-background"></div>

    <nav class="navbar navbar-expand-lg navbar-light" href="/info">

        <a class="navbar-brand" href="/">Plant Partner</a>

        <div class="ml-md-auto">

            <a class="navi-link" href="/buy">Buy<span> | </span></a>
            <a class="navi-link" href="/sell">Sell<span> | </span></a>
            <a class="navi-link" href="/members">My Garden<span> | </span></a>
            <a class="navi-link" href="/login">Login<span> | </span></a>
            <a class="navi-link" href="/signup">Sign-up<span> | </span></a>
            <a class="navi-link" href="/logout">Logout</a>

        </div>

    </nav>

    <div class="container">

        <div class="row info-row">

            <div class="col-md-10">

                <h1>Green Learning Space</h1>

                <form class="form-inline info-form">
                    <input type="search" class="searchBar" id="search" placeholder="Search for plants..."
                        aria-label="Search">
                    <button class="btn search-btn inline" type="submit">Search</button>
                </form>

            </div>

        </div>

    </div>

    <div class="row queryResults">

        <div class="card card-info" style="width: 50rem;">

            <a id="wikiLink" href="" target="_blank" style="text-align: center;">WikiLink</a>
            <br>

            <p id="wikitext" class="info-text"></p>

            <div class="card-body card-info" id = "trefleCont">
               
                <p class="commonName-text info-text"></p>
                <p class="scientificName-text info-text"></p>
                <p class="family-text info-text"></p>
                <div class="break"></div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/signup.js"></script>
    <script type="text/javascript" src="js/info.js"></script>


</body>

</html>
